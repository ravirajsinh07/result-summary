<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    
<main class="main">
      <div class="left">
        <h1>Your Result</h1>
        <div class="circle">
          <p id="score">76</p>
          <p>of 100</p>
        </div>
        <p class="review">Great</p>
        <div class="comment">
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
      
      <div class="right">
        <h2>Summary</h2>
        <div class="label-grp">
          <div class="label label-reaction">
            <img class="icon" src="assets/images/icon-reaction.svg" alt="">
            <p class="name reaction">Reaction</p>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="label label-memory">
            <img class="icon" src="assets/images/icon-memory.svg" alt="">
            <p class="name memory">Memory</p>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="label label-verbal">
            <img class="icon" src="assets/images/icon-verbal.svg" alt="">
            <p class="name verbal">Verbal</p>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="label label-visual">
            <img class="icon" src="assets/images/icon-visual.svg" alt="">
            <p class="name visual">Visual</p>
            <p>72 <span>/ 100</span></p>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>

    </main>
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ravirajsinh</a>.
  </div> 
</body>
</html>
